name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: cd frontend && npm ci --legacy-peer-deps

      - name: Build frontend
        run: cd frontend && npm run build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: TypeScript check
        run: cd frontend && npx tsc --noEmit --skipLibCheck

  security:
    name: Security
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: cd frontend && npm ci --legacy-peer-deps

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        shell: bash
        run: gosec -exclude=G104,G115 -exclude-generated ./...

  build:
    name: Build
    runs-on: windows-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: cd frontend && npm ci --legacy-peer-deps

      - name: Build
        run: wails build -clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleanforge-windows
          path: build/bin/cleanforge.exe
          retention-days: 30
